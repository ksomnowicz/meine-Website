<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malerei</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <img src="images/hero.jpg" alt="Hero-Bild">
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li class="active" onclick="showCategory('interior')">Interior</li>
                <li onclick="showCategory('sketches')">Sketches</li>
                <li onclick="showCategory('other')">Other</li>
            </ul>
        </nav>

        <main class="gallery">
            <section id="interior" class="category active">
                <!-- Kunstwerke für Interior -->
            </section>
            <section id="sketches" class="category">
                <!-- Kunstwerke für Sketches -->
            </section>
            <section id="other" class="category">
                <!-- Kunstwerke für Other -->
            </section>
        </main>
    </div>

    <script>
        function showCategory(category) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => cat.classList.remove('active'));
            document.getElementById(category).classList.add('active');

            const items = document.querySelectorAll('.sidebar li');
            items.forEach(item => item.classList.remove('active'));
            document.querySelector(`.sidebar li[onclick="showCategory('${category}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
