<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K端nstlerseite</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <img src="images/hero.jpg" alt="Hero-Bild">
        <div class="hero-text">
            <h1>
                Es packt mich. Er f端hlt sich an wie ein kaum noch<br>
                warmer, nackter Brustkorb der sich einer<br>
                Zwergstrauchtundra anbietet.
            </h1>
            <div class="buttons">
                <a href="malerei.html" class="btn">Malerei</a>
                <a href="theater.html" class="btn">Theater</a>
            </div>
        </div>
    </header>

    <!-- Script f端r Scroll-Animation -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const text = document.querySelector(".hero-text h1");
        const buttons = document.querySelector(".buttons");

        function checkVisibility() {
            const rect = text.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                text.classList.add("visible");
                buttons.classList.add("visible");
            }
        }

        window.addEventListener("scroll", checkVisibility);
        checkVisibility(); // direkt pr端fen
    });
    </script>
</body>
</html>
