<section class="hero">
  <img src="images/dein-bild.jpg" alt="Hero-Bild">
  <div class="hero-text">
    <h1>Meine Malerei & Theaterarbeiten</h1>
    <p>Zwischen dokumentarischem Realismus, Poesie und symbolischer Tiefe.</p>
    <div class="gallery-switch">
      <button onclick="showSection('malerei')">Malerei</button>
      <button onclick="showSection('theater')">Theater</button>
    </div>
  </div>
</section>

<!-- Beispiel-Sektionen, die durch die Buttons angezeigt werden -->
<section id="malerei" style="display:none;">
  <h2>Malerei</h2>
  <!-- Bilder / Galerie hier einfügen -->
</section>

<section id="theater" style="display:none;">
  <h2>Theater</h2>
  <!-- Bilder / Galerie hier einfügen -->
</section>

<script>
  function showSection(sectionId) {
    document.getElementById('malerei').style.display = 'none';
    document.getElementById('theater').style.display = 'none';
    document.getElementById(sectionId).style.display = 'block';
  }
</script>
